<body>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
    onload="if(submitted) {window.location='thankyou.html';}"></iframe>
   <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfs4tlKNbeyQ0gDAZY_gV--nUKaVWnwIPiDmWEvh2tBS3lZow/formResponse" method="post" target="hidden_iframe">
  <div class="elem-group">
    <label for="name">Name</label>

  </div>
  <div class="elem-group">
    <label for="email">E-mail Id</label>
    <input type="email" id="email" required name="entry.130527421" placeholder="your.email@email.com" required>
  </div>
  <div class="elem-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required name="entry.392574043" placeholder="Phone" >
  </div>
  <div class="elem-group inlined">
    <label for="checkin-date">Check-in Date</label>
    <input type="date" id="checkin-date" required name="entry.1384667088" required>
  </div>
  <div class="elem-group inlined">
    <label for="checkout-date">Check-out Date</label>
    <input type="date" id="checkout-date" required name="entry.1616679454" required>
  </div>
  <div class="elem-group">
    <label for="room-selection">Select Car Preference</label>
    <select id="room-selection" required name="entry.767770215" required>
   <option value="connecting">Swift Dezire</option>
        <option value="adjoining">Honda Amaze</option>
        <option value="adjacent">Toyota Etios</option>
        <option value="connecting">Innova Crysta</option>
        <option value="connecting">Toyota Innova</option>
    </select>
  </div>
  <hr>
  <div class="elem-group">
    <label for="message">Message</label>
    <textarea id="message" required name="entry.1372904638" placeholder="Tell us anything else that might be important." required></textarea>
  </div>
  <button type="submit">Book Now</button>
</form>
</body>
</html>
